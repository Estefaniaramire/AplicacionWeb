<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crédito</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Fondo celeste claro */
      color: #4b0082;
    }

    .contenedor {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .credito-info {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Dos columnas */
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      background-color: #f9f9ff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
    }

    .info-item i {
      font-size: 1.5rem;
      color: #4b0082;
      margin-right: 10px;
    }

    .info-item .text {
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }

    .info-item .text .label {
      font-weight: bold;
      font-size: 0.9rem;
      color: #333;
    }

    .info-item .text .value {
      font-size: 1rem;
      color: #6a1c9a;
    }

    .acciones {
      text-align: center;
      margin-top: 30px;
    }

    .boton {
      display: inline-block;
      background-color: #8a2be2;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    .boton:hover {
      background-color: #6a1c9a;
    }

    .boton-regresar {
      background-color: #4b0082;
      margin-top: 15px;
    }

    .boton-regresar:hover {
      background-color: #6a1c9a;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1><i class="fas fa-credit-card"></i> Información de Crédito</h1>

    <div class="credito-info">
      <div class="info-item">
        <i class="fas fa-wallet"></i>
        <div class="text">
          <span class="label">Límite de Crédito</span>
          <span class="value">$3,000.00</span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-money-bill-wave"></i>
        <div class="text">
          <span class="label">Saldo Utilizado</span>
          <span class="value">$1,200.00</span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-hand-holding-usd"></i>
        <div class="text">
          <span class="label">Saldo Disponible</span>
          <span class="value">$1,800.00</span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-star"></i>
        <div class="text">
          <span class="label">Puntos Acumulados</span>
          <span class="value">150 puntos</span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-percentage"></i>
        <div class="text">
          <span class="label">Total de Intereses</span>
          <span class="value">$180.00</span>
        </div>
      </div>
    </div>

    <div class="acciones">
      <a href="menu.html" class="boton boton-regresar"><i class="fas fa-arrow-left"></i> Regresar al Menú</a>
      <a href="aumento.html" class="boton"><i class="fas fa-credit-card"></i> Solicitar Aumento de Crédito</a>
    </div>
  </div>
</body>
</html>
